<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/add" method="post">
  <label>用户名</label>
  <input type="text"name="userName" placeholder="请输入用户名"><br>
  <label>密码</label>
  <input type="password"name="userPassword" placeholder="请输入密码"><br>
  <label>选择身份</label>
  <input type="radio" name="type" value="1">管理员
  <input type="radio" checked="checked" value="0">用户
  <br>
  <label>余额</label>
  <input type="text"name="money" placeholder="请输入金额"><br>
  <input type="submit" value="添加">
</form>
</body>
</html>
